name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ§± Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies (clean)
        run: npm ci

      - name: ðŸ”§ Audit fix vulnerabilities
        run: npm audit fix || echo "Audit found issues but not all fixed"

      - name: ðŸš€ Build the app (optional)
        run: |
          if npm run | grep -q "build"; then
            npm run build
          else
            echo "No build script found"
          fi

      - name: ðŸ§ª Run tests (optional)
        run: |
          if npm run | grep -q "test"; then
            npm test
          else
            echo "No test script found"
          fi
